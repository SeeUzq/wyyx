<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>【定金购】燕麦片囤货装 2袋</title>
<link rel="stylesheet" href="./css/reset.css">
<link rel="stylesheet" href="./css/index.css">
<link rel="stylesheet" href="./css/common_style.css">
<link rel="stylesheet" href="./css/goods1.css">
</head>
<body>
<div class="header"></div>
<div class="mainBox">
    <div class="mianInner">
        <div class="mainContent commonCenter">
            <!-- 面包屑 -->
            <div class="crumbs commonCenter">
                <a href="./index.html" class="indexLink Link">首页</a>
                <span class="leftArrow">></span>
                <a href="./goodsList.html" class="Link ">美食酒水</a>
                <span class="leftArrow">></span>
                <a href="#" class="Link ">冲调饮品</a>
                <span class="leftArrow">></span>
                <span class="topic">【定金购】燕麦片囤货装 2袋</span>
            </div>
            <!-- 商品详情 -->
            <div class="goodsDetails">
                <div class="detaliHD clearfix">
                    <!-- 放大镜-->
                    <div class="detaliHD_slide ">
                        <!-- 放大镜图 -->
                        <div class="picWrap clearfix">
                            <div class="view">
                                <img src="./img/big1.webp" class="thumbImg topPic">
                                <div class="zoom_div">
                                    <i class="fang"></i>
                                </div>
                            </div>
                            <div class="mask">

                            </div>
                            <div class="big">
                                <img src="./img/big1.webp" class="thumbImg topPic bigImg">
                            </div>
                        </div>
                        <!-- 小图 -->
                        <div class="picList">
                            <ul class="list_ul">
                                <li class="list_li first_li common_scale" index='0'>
                                    <img src="./img/small1.webp" class="do_scale" >
                                </li>
                                <li class="list_li common_scale" index='1'>
                                    <img src="./img/small2.webp" alt="" class="do_scale">
                                </li>
                                <li class="list_li common_scale" index='2'>
                                    <img src="./img/small3.webp" alt="" class="do_scale">
                                </li>
                                <li class="list_li common_scale" index='3'>
                                    <img src="./img/small4.webp" alt="" class="do_scale">
                                </li>
                                <li class="list_li common_scale" index='4'>
                                    <img src="./img/small5.webp" alt="" class="do_scale">
                                </li>
                            </ul>
                        </div>
                    </div>
                    <!-- 右侧信息 -->
                    <div class="detaliHD_info">
                        <div class="info">
                            <img src="./img/you.jpg" alt="">
                        </div>
                        <div class="addCar clearfix">
                            <div class="selects clearfix">
                                <div class="specification">规格</div>
                                <ul class="ul">
                                    <li>
                                        <img src="./img/good1.webp" alt="">
                                    </li>
                                    <li>
                                        <img src="./img/good2.webp" alt="">
                                    </li>
                                    <li>
                                        <img src="./img/good3.webp" alt="">
                                    </li>
                                </ul>
                            </div>
                            <div class="addNum">
                                <div class="numDeal">数量</div>
                                <div class="numDiv">
                                    <div class="deleteDeal">
                                      <i class="jian line"></i>
                                    </div>
                                    <input type="text" class="goodsNum" value="1">
                                    <div class="addDeal">
                                        <i class="line"></i>
                                        <i class="jia"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="payAndStar clearfix">
                            <div class="prePay clearfix">支付定金￥9.90</div>
                            <div class="star clearfix">
                                <span class="starI"></span>
                                <span class="starWord">收藏</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="footer"></div>

<script src="./js/jquery-2.1.4.js"></script>
<script src="./js/common.js"></script>
<script src="./js/good1.js"></script>
